services:
  api:
    container_name: api
    build: .
    command: >
        sh -c "
        python -m alembic upgrade head &&
        python -m src.api.main"
    env_file:
      - .env
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      db:
        condition: service_healthy

  bot:
    container_name: bot
    build: .
    command: >
        sh -c "python -m src.bot.main"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started

  db:
    container_name: db
    image: postgres:13
    env_file:
      - .env
    ports:
      - "${DB_PORT}:${DB_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
